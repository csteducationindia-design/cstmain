<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Portal</title>
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#2563EB' }
                }
            }
        };
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="h-full bg-slate-100 text-slate-900 font-sans selection:bg-blue-100 flex justify-center">

<div id="app-container" class="w-full max-w-md bg-white h-full relative shadow-2xl flex flex-col hidden sm:border-x sm:border-slate-200">
    
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-30 shadow-md flex justify-between items-center">
        <h1 id="header-title" class="text-lg font-bold tracking-tight">Student Portal</h1>
        <button onclick="switchView('notifications')" class="relative p-2 rounded-full hover:bg-blue-700 transition-colors">
            <span class="material-symbols-rounded">notifications</span>
            <span id="notif-badge" class="hidden absolute top-2 right-2 bg-red-500 w-2 h-2 rounded-full"></span>
        </button>
    </header>

    <main id="main-content" class="flex-1 overflow-y-auto scrollbar-hide p-5 pb-24 space-y-6">
        
        <div id="view-dashboard" class="view-section animate-fade">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-3xl p-6 text-white shadow-lg shadow-blue-200 mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-xl"></div>
                <div class="flex items-center gap-4 mb-6 relative z-10">
                    <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center text-2xl font-bold border-2 border-white/30 backdrop-blur-sm">
                        <span id="dash-profile-initial">S</span>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold leading-tight">Hi, <span id="dash-name">Student</span></h2>
                        <p id="dash-email" class="text-blue-100 text-sm font-medium opacity-90 truncate max-w-[150px]">...</p>
                    </div>
                </div>
                <div class="flex bg-white/10 rounded-2xl p-4 backdrop-blur-md border border-white/10 relative z-10">
                    <div class="flex-1 text-center border-r border-white/20">
                        <div id="dash-attendance" class="text-2xl font-bold">--%</div>
                        <div class="text-[10px] uppercase tracking-widest text-blue-100 font-medium mt-1">Attendance</div>
                    </div>
                    <div class="flex-1 text-center">
                        <div id="dash-fees" class="text-2xl font-bold">₹0</div>
                        <div class="text-[10px] uppercase tracking-widest text-blue-100 font-medium mt-1">Due Fees</div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="switchView('academics')" class="bg-slate-50 p-5 rounded-2xl border border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-slate-100 transition-all">
                    <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center text-orange-600"><span class="material-symbols-rounded">description</span></div>
                    <span class="font-bold text-slate-700 text-sm">Notes</span>
                </button>
                <button onclick="switchView('results')" class="bg-slate-50 p-5 rounded-2xl border border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-slate-100 transition-all">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600"><span class="material-symbols-rounded">assignment_turned_in</span></div>
                    <span class="font-bold text-slate-700 text-sm">Results</span>
                </button>
            </div>

            <div id="fee-alert" class="hidden bg-red-50 p-4 rounded-2xl border border-red-100 flex gap-4 items-center">
                <span class="material-symbols-rounded text-red-500">warning</span>
                <p id="fee-alert-text" class="text-sm text-red-700 font-medium">Please clear your dues.</p>
            </div>
        </div>

        <div id="view-academics" class="view-section hidden">
            <h3 class="font-bold text-slate-800 text-lg mb-4">Study Material</h3>
            <div id="notes-list" class="space-y-4"></div>
        </div>

        <div id="view-results" class="view-section hidden">
            <h3 class="font-bold text-slate-800 text-lg mb-4">Exam Results</h3>
            <div id="grades-list" class="space-y-4"></div>
        </div>

        <div id="view-attendance" class="view-section hidden">
            <h3 class="font-bold text-slate-800 text-lg mb-4">Attendance History</h3>
            <div id="attendance-list" class="space-y-4"></div>
        </div>

        <div id="view-notifications" class="view-section hidden">
            <h3 class="font-bold text-slate-800 text-lg mb-4">Announcements</h3>
            <div id="notifications-list" class="space-y-4"></div>
        </div>
        
         <div id="view-profile" class="view-section hidden pt-8 text-center">
             <div class="w-24 h-24 bg-slate-200 rounded-full mx-auto flex items-center justify-center text-4xl text-slate-500 mb-4 font-bold" id="profile-view-initial">S</div>
             <h2 id="profile-view-name" class="text-xl font-bold">Student Name</h2>
             <p id="profile-view-email" class="text-slate-500 text-sm mb-8">student@example.com</p>
             <button id="logout-btn" class="w-full py-3 text-red-600 font-bold bg-red-50 rounded-xl">Sign Out</button>
         </div>

    </main>

    <nav class="bg-white border-t border-slate-200 fixed bottom-0 w-full max-w-md pb-safe pt-2 px-6 flex justify-between items-center z-40 h-16">
        <button onclick="switchView('dashboard')" class="nav-btn flex flex-col items-center justify-center w-full h-full space-y-1 text-blue-600" data-target="dashboard">
            <span class="material-symbols-rounded text-2xl">home</span>
            <span class="text-[10px] font-medium">Home</span>
        </button>
        <button onclick="switchView('academics')" class="nav-btn flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400" data-target="academics">
            <span class="material-symbols-rounded text-2xl">menu_book</span>
            <span class="text-[10px] font-medium">Learn</span>
        </button>
        <button onclick="switchView('attendance')" class="nav-btn flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400" data-target="attendance">
            <span class="material-symbols-rounded text-2xl">calendar_month</span>
            <span class="text-[10px] font-medium">Attend</span>
        </button>
        <button onclick="switchView('profile')" class="nav-btn flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400" data-target="profile">
            <span class="material-symbols-rounded text-2xl">person</span>
            <span class="text-[10px] font-medium">Profile</span>
        </button>
    </nav>
</div>

<div id="loading-screen" class="fixed inset-0 bg-blue-600 z-50 flex items-center justify-center text-white"><div class="animate-pulse font-bold">Loading...</div></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
<script>
    const API_ORIGIN = window.location.origin;
    const API_BASE_URL = API_ORIGIN + '/api';

    document.addEventListener('DOMContentLoaded', () => {
        checkSession();
    });

    window.switchView = function(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
        document.getElementById(`view-${viewId}`).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('text-blue-600', btn.dataset.target === viewId);
            btn.classList.toggle('text-gray-400', btn.dataset.target !== viewId);
        });
        
        if (viewId === 'academics') fetchNotes();
        if (viewId === 'results') fetchGrades();
        if (viewId === 'attendance') fetchAttendance();
        if (viewId === 'notifications') fetchAnnouncements();
    };

    async function checkSession() {
        try {
            const res = await fetch(`${API_ORIGIN}/api/check_session`, { credentials: 'include' });
            const data = await res.json();
            if (data.logged_in && data.user.role === 'student') {
                initApp(data.user);
            } else {
                window.location.href = API_ORIGIN + '/';
            }
        } catch (e) { window.location.href = API_ORIGIN + '/'; }
    }

    async function initApp(user) {
        document.getElementById('loading-screen').classList.add('hidden');
        document.getElementById('app-container').classList.remove('hidden');
        
        document.getElementById('dash-name').textContent = user.name.split(' ')[0];
        document.getElementById('dash-email').textContent = user.email;
        document.getElementById('dash-profile-initial').textContent = user.name.charAt(0);
        document.getElementById('profile-view-name').textContent = user.name;
        document.getElementById('profile-view-email').textContent = user.email;
        document.getElementById('profile-view-initial').textContent = user.name.charAt(0);

        fetchFees();
        fetchAttendanceSummary();
    }
    
    async function fetchFees() {
        const res = await fetch(`${API_BASE_URL}/student/fees`, { credentials: 'include' });
        const d = await res.json();
        document.getElementById('dash-fees').textContent = '₹' + d.balance;
        if(d.balance > 0) {
             document.getElementById('fee-alert').classList.remove('hidden');
             document.getElementById('fee-alert-text').textContent = `Pending Fees: ₹${d.balance}`;
        }
    }
    
    async function fetchAttendanceSummary() {
         // Logic to calc attendance percentage from /attendance endpoint
         // For brevity, fetching raw list and calculating locally
         const res = await fetch(`${API_BASE_URL}/student/attendance`, { credentials: 'include' });
         const d = await res.json();
         const total = d.length;
         const present = d.filter(x => x.status === 'Present').length;
         const pct = total ? Math.round((present/total)*100) : 0;
         document.getElementById('dash-attendance').textContent = pct + '%';
    }

    async function fetchNotes() {
        const res = await fetch(`${API_BASE_URL}/student/notes`, { credentials: 'include' });
        const d = await res.json();
        document.getElementById('notes-list').innerHTML = d.map(n=>`
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                <div><h4 class="font-bold text-sm">${n.title}</h4><p class="text-xs text-slate-500">${n.course_name}</p></div>
                <a href="/uploads/${n.filename}" class="text-blue-600"><span class="material-symbols-rounded">download</span></a>
            </div>
        `).join('') || '<div class="text-center text-slate-400 py-8">No notes.</div>';
    }
    
    // ... (Add fetchGrades, fetchAttendance, fetchAnnouncements similarly) ...
    async function fetchGrades() {
        const res = await fetch(`${API_BASE_URL}/student/grades`, { credentials: 'include' });
        const d = await res.json();
        document.getElementById('grades-list').innerHTML = d.map(g=>`
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                 <div><h4 class="font-bold text-sm">${g.assessment_name}</h4><p class="text-xs text-slate-500">${g.course_name}</p></div>
                 <div class="font-bold text-lg">${g.marks_obtained}/${g.total_marks}</div>
            </div>
        `).join('') || '<div class="text-center text-slate-400 py-8">No results.</div>';
    }
    
    async function fetchAttendance() {
        const res = await fetch(`${API_BASE_URL}/student/attendance`, { credentials: 'include' });
        const d = await res.json();
        document.getElementById('attendance-list').innerHTML = d.map(a=>`
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                 <div><h4 class="font-bold text-sm">${a.date}</h4><p class="text-xs text-slate-500">${a.time}</p></div>
                 <div class="px-2 py-1 rounded text-xs font-bold ${a.status==='Present'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}">${a.status}</div>
            </div>
        `).join('') || '<div class="text-center text-slate-400 py-8">No records.</div>';
    }
    
    async function fetchAnnouncements() {
        const res = await fetch(`${API_BASE_URL}/announcements`, { credentials: 'include' });
        const d = await res.json(); // Filter for students on client or server
        document.getElementById('notifications-list').innerHTML = d.filter(a=>['all','students'].includes(a.target_group)).map(a=>`
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <h4 class="font-bold text-sm text-slate-800">${a.title}</h4>
                <p class="text-xs text-slate-500 mt-1">${a.content}</p>
            </div>
        `).join('') || '<div class="text-center text-slate-400 py-8">No announcements.</div>';
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
        await fetch(`${API_BASE_URL}/logout`, { method: 'POST', credentials: 'include' });
        window.location.href = API_ORIGIN + '/';
    });
</script>
</body>
</html>

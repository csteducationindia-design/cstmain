<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - CST Institute</title>
    
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            /* Soft educational background pattern */
            background-color: #EEF2FF;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%236366f1' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* Glassmorphism Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Smooth Input Focus Animation */
        .input-field:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15); 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 sm:p-10">

    <div class="w-full max-w-md">
        
        <div class="text-center mb-8 animate-fade-in-down">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-white shadow-xl shadow-blue-500/20 mb-5 p-5 text-blue-600 transform hover:scale-105 transition-transform duration-300">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.499 5.24 50.552 50.552 0 00-2.658.813m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
                </svg>
            </div>
            
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">CST Institute</h1>
            <p class="text-slate-500 mt-2 font-medium text-lg">Your Future Starts Here</p>
        </div>

        <div class="glass-card rounded-3xl shadow-2xl p-8 sm:p-10 relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500 rounded-full blur-3xl opacity-10"></div>

            <h2 class="text-xl font-bold text-slate-700 mb-6 text-center">Student Login</h2>
            
            <form id="login-form" class="space-y-5">
                
                <div class="space-y-1.5">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Login ID</label>
                    <div class="relative input-field transition-all duration-300">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-blue-500">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <input 
                            id="email" 
                            type="text" 
                            placeholder="Mobile / Username" 
                            required
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all font-semibold text-slate-700 placeholder-slate-400"
                        >
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
                    <div class="relative input-field transition-all duration-300">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-blue-500">
                            <span class="material-symbols-outlined">lock</span>
                        </div>
                        <input 
                            id="password" 
                            type="password" 
                            placeholder="••••••••" 
                            required
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all font-semibold text-slate-700 placeholder-slate-400"
                        >
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold text-lg py-4 rounded-2xl shadow-xl shadow-blue-500/20 transform transition-all active:scale-[0.98] mt-4 flex justify-center items-center gap-2 group">
                    <span>Sign In</span>
                    <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>

            </form>
        </div>

        <p class="text-center text-slate-400 text-sm mt-10 font-medium opacity-80">
            &copy; 2025 CST Institute. <br class="sm:hidden"> All rights reserved.
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;
            
            // Loading State
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Signing in...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Success Animation before redirect
                    btn.innerHTML = '<span class="material-symbols-outlined">check_circle</span> Success!';
                    btn.classList.remove('from-blue-600', 'to-indigo-600');
                    btn.classList.add('from-green-500', 'to-emerald-600');
                    
                    setTimeout(() => {
                        if (data.user.role === 'admin') window.location.href = '/admin';
                        else if (data.user.role === 'teacher') window.location.href = '/teacher';
                        else if (data.user.role === 'student') window.location.href = '/student';
                        else if (data.user.role === 'parent') window.location.href = '/parent';
                        else alert('Unknown Role');
                    }, 500);
                } else {
                    alert(data.message || 'Login failed');
                    resetBtn();
                }
            } catch (error) {
                console.error(error);
                alert('Server Error. Please try again.');
                resetBtn();
            }

            function resetBtn() {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CST Institute</title>
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Welcome Back</h1>
            <p class="text-slate-500 mt-2">Sign in to your dashboard</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">User ID</label>
                <input 
                    id="email" 
                    type="text" 
                    placeholder="Email, Mobile, or Admission No" 
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    placeholder="••••••••" 
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors shadow-md hover:shadow-lg transform active:scale-95"
            >
                Login
            </button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-6">
            Powered by CST Institute
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Signing in...';
            btn.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Redirect based on role
                    if (data.user.role === 'admin') window.location.href = '/admin';
                    else if (data.user.role === 'teacher') window.location.href = '/teacher';
                    else if (data.user.role === 'student') window.location.href = '/student';
                    else if (data.user.role === 'parent') window.location.href = '/parent';
                    else alert('Unknown Role');
                } else {
                    alert(data.message || 'Login failed');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('Server Error. Please try again.');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>

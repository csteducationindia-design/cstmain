<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="{{ url_for('static', filename='style.js') }}"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#1173d4" },
                    fontFamily: { "display": ["Inter"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen font-display">
    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-slate-900 rounded-xl shadow-xl">
        <h1 class="text-3xl font-bold text-center text-slate-900 dark:text-white">CST Institute Login</h1>
        <form id="loginForm" class="space-y-4">
            <div id="error-message" class="text-red-500 text-sm text-center"></div>
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
                <input type="email" id="email" required class="mt-1 w-full p-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                <input type="password" id="password" required class="mt-1 w-full p-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white">
            </div>
            <button type="submit" class="w-full bg-primary text-white font-medium py-2.5 px-4 rounded-lg text-sm hover:bg-opacity-90 transition duration-150">
                Log In
            </button>
        </form>
    </div>

<script>
    // FIX: Define the absolute base URL once for stability across all environments
    const API_ORIGIN = window.location.origin;
    const API_BASE_URL = API_ORIGIN + '/api';

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            try {
                // FIX: Use API_BASE_URL for login request
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    // FIX: Use absolute URL for redirection based on role
                    if (result.user.role === 'admin') {
                        window.location.href = API_ORIGIN + '/admin';
                    } else if (result.user.role === 'teacher') {
                        window.location.href = API_ORIGIN + '/teacher';
                    } else if (result.user.role === 'student') {
                        window.location.href = API_ORIGIN + '/student';
                    } else if (result.user.role === 'parent') {
                        window.location.href = API_ORIGIN + '/parent';
                    } else {
                        errorMessage.textContent = 'Login not available for this role.';
                    }
                } else {
                    errorMessage.textContent = result.message || 'Invalid email or password.';
                }
            } catch (error) {
                errorMessage.textContent = 'Could not connect to the server. Is it running?';
                console.error('Login fetch error:', error);
            }
        });
    });
</script>
</body>
</html>

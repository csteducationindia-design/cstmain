<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - CST Institute</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#4F46E5' }
                }
            }
        }
    </script>
</head>
<body class="h-full flex text-slate-800">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col hidden md:flex">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 font-bold text-lg text-slate-900">Teacher Portal</div>
        <nav class="flex-1 py-4 px-3 space-y-1">
            <a href="#dashboard" class="flex items-center px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50"><span class="material-symbols-rounded mr-3">dashboard</span> Dashboard</a>
            <a href="#courses" class="flex items-center px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50"><span class="material-symbols-rounded mr-3">book</span> My Courses</a>
            <a href="#attendance" class="flex items-center px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50"><span class="material-symbols-rounded mr-3">fact_check</span> Attendance</a>
            <a href="#notes" class="flex items-center px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50"><span class="material-symbols-rounded mr-3">upload_file</span> Share Notes</a>
            <a href="#reports" class="flex items-center px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50"><span class="material-symbols-rounded mr-3">analytics</span> Reports</a>
        </nav>
        <div class="p-4 border-t"><button id="logout-btn" class="w-full py-2 bg-red-50 text-red-600 rounded-lg text-sm font-medium">Logout</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <div class="flex-1 overflow-auto p-8">
            <h1 class="text-2xl font-bold text-slate-900 mb-2" id="page-title">Dashboard</h1>
            <p class="text-slate-500 mb-8" id="welcome-message">Welcome back.</p>

            <div id="content-dashboard" class="content-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500">My Courses</p>
                        <p id="total-my-courses" class="text-3xl font-bold text-slate-900 mt-2">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500">Total Students</p>
                        <p id="total-my-students" class="text-3xl font-bold text-slate-900 mt-2">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500">Shared Notes</p>
                        <p id="total-shared-notes" class="text-3xl font-bold text-slate-900 mt-2">0</p>
                    </div>
                </div>
            </div>

            <div id="content-courses" class="content-section hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="min-w-full divide-y divide-slate-200"><thead class="bg-slate-50"><tr><th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase">Course Name</th><th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase">Subjects</th></tr></thead><tbody id="teacher-courses-body" class="divide-y divide-slate-100"></tbody></table>
                </div>
            </div>

            <div id="content-attendance" class="content-section hidden">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div><label class="block text-sm font-bold mb-2">Select Course</label><select id="attendance-course-select" class="w-full rounded-lg border-slate-300"></select></div>
                    <div><label class="block text-sm font-bold mb-2">Select Date</label><input type="date" id="attendance-date" class="w-full rounded-lg border-slate-300"></div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden mb-6">
                    <div class="p-4 bg-slate-50 flex justify-between items-center">
                        <span class="font-bold">Student List</span>
                        <div class="space-x-2">
                            <button id="mark-present-btn" class="px-3 py-1 bg-green-100 text-green-700 rounded text-xs font-bold" disabled>Mark Present</button>
                            <button id="mark-absent-btn" class="px-3 py-1 bg-red-100 text-red-700 rounded text-xs font-bold" disabled>Mark Absent</button>
                        </div>
                    </div>
                    <table class="min-w-full divide-y divide-slate-200"><thead class="bg-slate-50"><tr><th class="px-6 py-3 w-10"><input type="checkbox" id="select-all-students" class="rounded text-primary"></th><th class="px-6 py-3 text-left text-xs font-bold uppercase">Name</th><th class="px-6 py-3 text-center text-xs font-bold uppercase">Status</th></tr></thead><tbody id="attendance-table-body" class="divide-y divide-slate-100"></tbody></table>
                </div>
                <button id="submit-attendance-btn" class="bg-primary text-white px-8 py-3 rounded-xl font-bold shadow-lg" disabled>Submit Log</button>
            </div>

            <div id="content-notes" class="content-section hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h3 class="font-bold mb-4">Upload Note</h3>
                        <form id="upload-note-form" class="space-y-4">
                            <input type="text" name="title" placeholder="Title" required class="w-full rounded-lg border-slate-300">
                            <select id="note-course-select" name="course_id" required class="w-full rounded-lg border-slate-300"></select>
                            <textarea name="description" placeholder="Description" class="w-full rounded-lg border-slate-300"></textarea>
                            <input type="file" name="file" required class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-50 file:text-indigo-700">
                            <button type="submit" id="upload-note-btn" class="w-full bg-primary text-white py-2 rounded-lg">Upload</button>
                        </form>
                    </div>
                    <div class="md:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="min-w-full divide-y divide-slate-200"><thead class="bg-slate-50"><tr><th class="px-6 py-3 text-left text-xs font-bold uppercase">Title</th><th class="px-6 py-3 text-left text-xs font-bold uppercase">Course</th><th class="px-6 py-3 text-right">Action</th></tr></thead><tbody id="teacher-notes-body" class="divide-y divide-slate-100"></tbody></table>
                    </div>
                </div>
            </div>

            <div id="content-reports" class="content-section hidden">
                <div class="mb-4"><select id="report-course-select" class="rounded-lg border-slate-300"><option value="">All Students</option></select></div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden"><table class="min-w-full divide-y divide-slate-200"><tbody id="teacher-reports-body"></tbody></table></div>
            </div>
            
            <div id="notify-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center">
                 <div class="bg-white p-6 rounded-2xl w-96">
                     <h3 class="font-bold text-lg mb-4" id="notify-modal-title">Send Message</h3>
                     <input type="hidden" id="notify-student-id">
                     <input type="text" id="notify-subject" placeholder="Subject" class="w-full mb-3 rounded-lg border-slate-300">
                     <textarea id="notify-body" placeholder="Message" class="w-full mb-3 rounded-lg border-slate-300"></textarea>
                     <select id="notify-type" class="w-full mb-4 rounded-lg border-slate-300"><option value="portal">App Notification</option><option value="sms">SMS</option></select>
                     <div class="flex justify-end gap-2">
                         <button id="cancel-notify-btn" class="px-4 py-2 border rounded-lg">Cancel</button>
                         <button id="send-notify-btn" class="px-4 py-2 bg-primary text-white rounded-lg">Send</button>
                     </div>
                 </div>
                 <div id="modal-backdrop" class="absolute inset-0 -z-10"></div>
            </div>

        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <script>
        const API_ORIGIN = window.location.origin;
        const API_BASE_URL = API_ORIGIN + '/api';
        let allTeacherCourses = [], allTeacherStudents = [], currentAttendanceStatus = {}, reportData = [];

        document.addEventListener('DOMContentLoaded', () => {
             const logoutBtn = document.getElementById('logout-btn');
             const pageTitle = document.getElementById('page-title');
             
             // ... [Paste Logic for Navigation, Fetching Courses, Attendance Table Rendering from original file] ...
             
             // Navigation
             function showSection(hash) {
                 document.querySelectorAll('.content-section').forEach(d => d.classList.add('hidden'));
                 const id = hash.substring(1) || 'dashboard';
                 const el = document.getElementById(`content-${id}`);
                 if(el) el.classList.remove('hidden');
                 pageTitle.textContent = id.charAt(0).toUpperCase() + id.slice(1);
             }
             window.addEventListener('hashchange', () => showSection(window.location.hash));
             
             async function init() {
                 // Check Session
                 const res = await fetch(`${API_BASE_URL}/check_session`, {credentials: 'include'});
                 const d = await res.json();
                 if(!d.logged_in || d.user.role !== 'teacher') window.location.href = '/';
                 
                 // Load Data
                 const cRes = await fetch(`${API_BASE_URL}/teacher/courses`, {credentials: 'include'});
                 allTeacherCourses = await cRes.json();
                 document.getElementById('total-my-courses').textContent = allTeacherCourses.length;
                 
                 const sRes = await fetch(`${API_BASE_URL}/teacher/students`, {credentials: 'include'});
                 allTeacherStudents = await sRes.json();
                 document.getElementById('total-my-students').textContent = allTeacherStudents.length;

                 populateDropdowns();
                 showSection(window.location.hash);
             }
             
             function populateDropdowns() {
                 const opts = allTeacherCourses.map(c=>`<option value="${c.id}">${c.name}</option>`).join('');
                 ['attendance-course-select','note-course-select','report-course-select'].forEach(id=>{
                     const el = document.getElementById(id);
                     if(el) el.innerHTML += opts;
                 });
             }
             
             // Attendance Logic
             document.getElementById('attendance-course-select').addEventListener('change', (e) => {
                 const cid = parseInt(e.target.value);
                 const tbody = document.getElementById('attendance-table-body');
                 if(!cid) { tbody.innerHTML=''; return; }
                 
                 const students = allTeacherStudents.filter(s=>s.course_ids && s.course_ids.includes(cid));
                 tbody.innerHTML = students.map(s=>`
                    <tr>
                        <td class="px-6 py-4"><input type="checkbox" class="student-checkbox rounded text-primary" data-id="${s.id}"></td>
                        <td class="px-6 py-4 font-bold text-sm">${s.name}</td>
                        <td class="px-6 py-4 text-center"><span id="status-${s.id}" class="px-2 py-1 rounded text-xs bg-gray-100">Pending</span></td>
                    </tr>
                 `).join('');
                 
                 // Enable Buttons
                 document.getElementById('mark-present-btn').disabled = false;
                 document.getElementById('mark-absent-btn').disabled = false;
                 document.getElementById('submit-attendance-btn').disabled = false;
             });
             
             // Mark Buttons
             function mark(status) {
                 document.querySelectorAll('.student-checkbox:checked').forEach(cb=>{
                     const id = cb.dataset.id;
                     currentAttendanceStatus[id] = status;
                     document.getElementById(`status-${id}`).textContent = status;
                     document.getElementById(`status-${id}`).className = status === 'Present' ? 'px-2 py-1 rounded text-xs bg-green-100 text-green-700' : 'px-2 py-1 rounded text-xs bg-red-100 text-red-700';
                     cb.checked = false;
                 });
             }
             document.getElementById('mark-present-btn').onclick = () => mark('Present');
             document.getElementById('mark-absent-btn').onclick = () => mark('Absent');
             
             document.getElementById('submit-attendance-btn').onclick = async () => {
                 const date = document.getElementById('attendance-date').value;
                 if(!date) return alert('Select date');
                 const payload = { date, attendance_data: Object.entries(currentAttendanceStatus).map(([id,s])=>({student_id: parseInt(id), status: s})) };
                 await fetch(`${API_BASE_URL}/teacher/attendance`, {method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body:JSON.stringify(payload)});
                 alert('Saved');
             };
             
             // Note Upload
             document.getElementById('upload-note-form').onsubmit = async (e) => {
                 e.preventDefault();
                 const fd = new FormData(e.target);
                 await fetch(`${API_BASE_URL}/teacher/upload_note`, {method:'POST', credentials:'include', body:fd});
                 alert('Uploaded');
             };
             
             logoutBtn.onclick = async () => { await fetch(`${API_BASE_URL}/logout`, {method:'POST', credentials:'include'}); window.location.href='/'; };
             
             init();
        });
    </script>
</body>
</html>
